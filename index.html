<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>

  <!-- Added link to the jQuery and Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="assets/style.css" type="text/css"/>

</head>

<body>
  <div class="container">
    <header class="header clearfix">
    <h3 class="font-weight-bold float-left">Psychic-Game</h3>
    <h3 class="float-right float-right">By: Anthony Knight</h3>

    </header>
    <div class="jumbotron">
      <h1 class="font-weight-bold text-center display-4 text-dark">Psychic-Game</h1>
      <hr class="my-4">
      <h2 class="text-center text-dark">Guess what letter I am thinking off</h2>

    </div>

    <h4>Type a letter on the keyboard to guess! Good Luck!</h4>
    <div id="win"></div>
    <div id="lose"></div>
    <div id="guessleft"></div>
    <div id="guessSoFar"></div>


  </div>
</body>

  <script type="text/javascript">

    $(document).ready(function() {

    var winCounter = 0;
    var loseCounter = 0;
    var guessLeft = 9;
    var guessedLetters = [];
    var computerLettersChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    var computerGuess = computerLettersChoices[Math.floor(Math.random() * computerLettersChoices.length)];
    console.log(computerGuess);
    
    //updates the guesses left div
    var updateGuessesLeft = function() {
    $('#guessleft').html("Guesses Left: " + guessLeft);
    };

    //updates the guess so far div
    var updateGuessesSoFar = function() {
    $('#guessSoFar').html("Your Guesses so far: "+ guessedLetters.join(', '));
    };
    var updateWin = function() {
      $('#win').html("Wins: " + winCounter);
    };
    var updateLose = function() {
      $('#lose').html("Lose: " + loseCounter);
    };


    // console computer guess to check in debugging
    console.log(computerGuess);

    // resets the guess counter and guess array to null/empty
    var reset = function() {
      guessLeft = 9;
      guessedLetters = [];
      updateGuessesLeft();
      updateGuessesSoFar();
      updateWin();
      updateLose();
      computerGuess = computerLettersChoices[Math.floor(Math.random() * computerLettersChoices.length)];
      // console log computer guess to check in debugging on reset
      console.log(computerGuess);

    };

    // Load the initial values on page load
      reset();

      // function to get keys from key to see if they match the random computer guess
      document.onkeyup = function(event) {
        guessLeft--;
        var userGuess = event.key;
        guessedLetters.push(userGuess);
        updateGuessesLeft ();
        updateGuessesSoFar();

          if (guessLeft > 0){
            if (userGuess == computerGuess){
            winCounter++;
           // $('#win').html(winCounter);
            updateWin();
            alert("You are winner");
            reset();
            }
          }
          else if(guessLeft == 0){
            loseCounter++;
          //  $('#lose').html(loseCounter) ;
            updateLose();
            alert("you lose try again");         
            reset();
          }
    
      };
    


    });


</script>



</html>
